dynamixel_controllers:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  omni_arm_controller:
    type: omni_controllers/OmnigrasperSpeedSmoothedSafeController
    joints:
      - arm_0_1
      - arm_1_2
      - arm_2_3
      - arm_3_4
      - arm_4_5
    min_heights:
      - # height limit to protect the arm and the mobile base from each other
        x_min: -0.455
        y_min: -0.20
        x_max: 0.145
        y_max: 0.20
        hard_min_height: 0.1
        soft_min_height: 0.15
      - # the general height limit, applies everywhere
        hard_min_height: -0.15
        soft_min_height: -0.10

dynamixel_control:
  default_command_interface: velocity